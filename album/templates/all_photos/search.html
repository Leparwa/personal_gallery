{% extends 'all_photos/base.html' %}
{% block content %}
<div class="container">

  <div class="row">
    {% if images %}
      <h2>Found {{ images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 Images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
  
      <div>
        <ul>
            {% for image in images %}
              <li>
                <img src="{{image.image.url}}" alt="My Photo" loading="lazy" >
              </li>
              {% endfor %}
            </ul>
      </div>
  {% endif %}
  </div>
</div>
{% endblock %}

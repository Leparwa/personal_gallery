{% extends 'all_photos/base.html' %}
{% block content %} 
<div class="row">
    <!-- begin col-9 -->
    <div class="col-md-9 col-sm-6">
        <ul>
          {% for photo in photos %}
            <li>
              <img src="{{photo.image}}" alt="My Photo" loading="lazy">
            </li>
            {% endfor %}
          </ul>
          
          
          
    </div>

    <div class="col-md-3 col-sm-12">
        <div class="panel p-20 position-fixed">
            <h5 class="m-t-0">Search Images</h5>
            <form class="form-input-flat">
                <div class="input-group m-b-15">
                    <input type="text" class="form-control" placeholder="Enter keywords...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div class="horizontal-divider m-0 m-b-15"></div>
            <h5 class="m-t-0">Filter By Category</h5>
            <form class="form-input-flat">
                <div class="form-group m-b-15">
                    <select class="form-control"> 
                      {% for cate in category %}
                        <option value="{{cate.category}}">{{cate.category}}</option>
                        {% endfor %}
                    </select>
                </div>
            </form>
            <div class="horizontal-divider m-0 m-b-15"></div>
            <div class="text-center">
                <a href="{% url 'photo' %}" class="btn btn-rounded btn-default btn-sm"><i class="fa fa-plus"></i> Upload New Images</a>
            </div>
          
        </div>
    </div>
</div>
{%endblock%}

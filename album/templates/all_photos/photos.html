{% extends 'all_photos/base.html' %}
{% block content %} 
<div class="container">
    <ul class="p-2 ">

        {% for photo in photos %}
          <li class="p-2">
                  <a href="{% url 'photo' id=photo.id %}" data-popup-url="{% url 'photo' id=photo.id %}"  class="open-incident">
                      <img src="{{photo.image.url}}" alt="My Photo" loading="lazy">
                  </a>          
          </li>
          {% endfor %}

        </ul>


</div>


{%endblock%}
